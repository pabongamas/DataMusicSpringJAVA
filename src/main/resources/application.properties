
# Establezco cual va a ser la configurracion que va a ser cargada a partir de un archivo application properties, en este caso el applicaction-dev.properties
# spring.profiles.active=dev
spring.profiles.active=${APP_ENV:prod}
# spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# context path es la ruta de mi aplicacion en el navegador , ejemplo http://localhost:8090/platzi-market/api
server.servlet.context-path=/datamusic/api
spring.jpa.show-sql=true
# springdoc.swagger-ui.path=/swagger-ui.html
# springdoc.swagger-ui.display-operation-id=true
spring.jpa.properties.hibernate.format_sql=true
# crea las tablas en la base de datos , actua comno uina migracion
spring.jpa.hibernate.ddl-auto=update
#para poder ver en la consola los log con el proceso de seguridad
logging.level.org.springframework.security.web.*=debug
# Ubicación para almacenar las imágenes subidas
upload.directory=../static
upload.directory.albums=/images/album
upload.directory.albums.thumbs=/thumbs/album
upload.directory.songs=/songs/
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.port=8080

